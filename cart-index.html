<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />

    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="images/shopping-cart.jpg" type="image/x-icon">
</head>
<body>
    <div class="container "> 
        <div class="cart"> 
            <div class="col-md-12 col-lg-10 mx-auto "> 
                <div class="cart-item">
                    <div class="row">
                        <div class="col-md-7 center-item "> 
                            <img src="images/product-1.png" alt="">
                            <h5>iPhone 11 128GB Black</h5>
                        </div>
                        <div class="col-md-5 center-item">
                            <div class="input-group number-spinner">
                                <button class="btn btn-default" id="mobile-minus"><i class="fas fa-minus"></i></button>
                                <input type="text" class="form-control text-center" id="mobile-input" value="1">
                                <button class="btn btn-default" id="mobile-plus"><i class="fas fa-plus plus-sign"></i></button>
                             </div>
                            <h5 class="price-amount">$ <span id="mobile-price">1219</span></h5>
                            <img src="images/remove.png" alt="" class="remove-item" id="first-remove">
                         </div>
                    </div>
                </div>
                
                <div class="cart-item">
                    <div class="row">
                        <div class="col-md-7 center-item "> 
                            <img src="images/product-2.png" alt="">
                            <h5>iPhone 11 Silicone Case - Black</h5>
                        </div>
                        <div class="col-md-5 center-item">
                            <div class="input-group number-spinner">
                                <button class="btn btn-default" id="cover-minus"><i class="fas fa-minus"></i></button>
                                <input type="text" class="form-control text-center" id="cover-input" value="1">
                                <button class="btn btn-default" id="cover-plus"><i class="fas fa-plus plus-sign"></i></button>
                             </div>
                            <h5 class="price-amount">$ <span id="cover-price">61</span></h5>
                            <img src="images/remove.png" alt="" class="remove-item" id="second-remove">
                         </div>
                    </div>
                </div>
                <div class="cart-item"> 
                    <div class="row">
                        <div class="col-md-8"> 
                            <h5>Subtotal:</h5>
                            <h5>Tax:</h5>
                            <h5>Total:</h5>
                        </div>
                        <div class="col-md-4 amount-list"> 
                            <h5>$ <span id="sub-total">1280</span></h5>
                            <h5>$ <span id="vat-amount">64</span></h5>
                            <h5>$ <span id="total-amount">1344</span></h5>
                        </div>
                    </div>
                </div>
                <button class="btn btn-success" id="checking-btn">Check Out</button>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
